<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Adventure</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="background-overlay"></div>
        <div class="welcome-card">
            <h1>🌍 Eco Adventure</h1>
            <p>Join the journey to save our planet—one step at a time!</p>
            <div class="eco-stats">
                <p id="treeCount">Trees Saved: 0</p>
                <p id="co2Count">CO2 Reduced: 0 kg</p>
            </div>
            <button id="startBtn" class="start-button">Start Now</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
